<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms | Hotel</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header and Navigation Bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A90E2;
            padding: 20px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: top 0.3s ease;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 30px;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        /* Rooms Section */
        .rooms {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('imb.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 50px;
            color: white;
            text-align: center;
        }

        .rooms h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }

        .room-types {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .room {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 15px;
            width: 30%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            color: #333;
        }

        .room:hover {
            transform: translateY(-10px);
        }

        .room h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .room .btn {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .room .btn:hover {
            background-color: #3582D8;
        }

        /* Slideshow Container */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 200px;
            margin: auto;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
        }

        .active-slide {
            display: block;
        }

        /* Navigation Dots */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #4A90E2;
        }
    </style>
</head>
<body>

<div class="rooms">
    <h1>Our Rooms</h1>
    <div class="room-types">

        <!-- Room 1: Deluxe Suite -->
        <div class="room">
            <h2>Deluxe Suite</h2>
            <div><h1>$50</h1></div>
            <div class="slideshow-container" id="deluxe">
                <img src="dx1.jpg" class="mySlides deluxe">
                <img src="dx2.jpg" class="mySlides deluxe">
                <img src="dx3.jpg" class="mySlides deluxe">
            </div>

            <div class="dots">
                <span class="dot" onclick="currentSlide(1, 'deluxe')"></span> 
                <span class="dot" onclick="currentSlide(2, 'deluxe')"></span> 
                <span class="dot" onclick="currentSlide(3, 'deluxe')"></span> 
            </div>
            <p>Enjoy the luxury of our deluxe suite...</p>
            <a href="#" class="btn">Book Now</a>
        </div>

        <!-- Room 2: Standard Room -->
        <div class="room">
            <h2>Standard Room</h2>
            <div><h1>$30</h1></div>
            <div class="slideshow-container" id="standard">
                <img src="std3.jpg" class="mySlides standard">
                <img src="std1.jpg" class="mySlides standard">
                <img src="std2.jpg" class="mySlides standard">
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1, 'standard')"></span> 
                <span class="dot" onclick="currentSlide(2, 'standard')"></span> 
                <span class="dot" onclick="currentSlide(3, 'standard')"></span> 
            </div>
            <p>A comfortable and cozy room...</p>
            <a href="#" class="btn">Book Now</a>
        </div>

        <!-- Room 3: Spa -->
        <div class="room">
            <h2>Spa</h2>
            <div><h1>$45</h1></div>
            <div class="slideshow-container" id="spa">
                <img src="spa.jpg" class="mySlides spa">
                <img src="spa3.jpg" class="mySlides spa">
                <img src="spa4.jpg" class="mySlides spa">
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1, 'spa')"></span> 
                <span class="dot" onclick="currentSlide(2, 'spa')"></span> 
                <span class="dot" onclick="currentSlide(3, 'spa')"></span> 
            </div>
            <p>Discover a sanctuary of relaxation...</p>
            <a href="#" class="btn">Book Now</a>
        </div>
    </div>
</div>

<!-- JavaScript for Slideshow -->
<script>
    const currentSlideIndex = {
        'deluxe': 1,
        'standard': 1,
        'spa': 1
    };

    function showSlides(roomType) {
        const slides = document.querySelectorAll('.' + roomType);
        const dots = document.querySelectorAll('#' + roomType + ' .dot');
        const index = currentSlideIndex[roomType];

        slides.forEach(slide => slide.style.display = 'none');
        dots.forEach(dot => dot.classList.remove('active'));

        slides[index - 1].style.display = 'block';
        dots[index - 1].classList.add('active');
    }

    function currentSlide(n, roomType) {
        currentSlideIndex[roomType] = n;
        showSlides(roomType);
    }

    function initializeSlides() {
        const rooms = ['deluxe', 'standard', 'spa'];
        rooms.forEach(roomType => {
            showSlides(roomType);
            setInterval(() => {
                currentSlideIndex[roomType]++;
                const totalSlides = document.querySelectorAll('.' + roomType).length;
                if (currentSlideIndex[roomType] > totalSlides) {
                    currentSlideIndex[roomType] = 1;
                }
                showSlides(roomType);
            }, 3000);
        });
    }

    window.onload = initializeSlides;
</script>

</body>
</html>
